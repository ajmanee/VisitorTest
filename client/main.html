<head>
  <title>Visitor Application</title>
</head>

<body>
    <h1> Visitor Application </h1>

    <!-- add login template -->

    <p class="outset">{{> loginButtons}}</p>


  {{> vistorsTemp}}
  <!--to call template that is shown below-->


</body>
<!-- define a template -->
  <template name="vistorsTemp">
   <!-- this statment is there to only shows the data to logined user -->
    {{#if currentUser}}
    {{> addVisitor}}
<ul>
  <!-- Show database list -->
    {{#each visitor}}
      <li class="visitorli {{selectedClass}}">{{name}} : {{score}}</li>
    {{/each}}

    {{# if selectedVisitor}}
      <!-- showing selected user -->
      <li> Selected Visitor : {{selectedVisitor.name}}</li>
      <li>
        <!-- add buttons -->
        <button class="increment"> give 5 points </button>
        <button class="decrement"> take 5 points </button>
        <button class="remove"> Remove This Player </button>
      </li>
      {{/if}}
  </ul>
  {{else}} <!-- message for user who is not logged-in -->
      <p> You have to be logged-in to see this content </p>
<!-- test git only -->
  {{/if}}
  </template>

<!-- form template -->
  <template name="addVisitor">
    <form>
        <input type="text" name="visitorName">
        <input type="text" name="visitorScore" value="0">
        <input type="submit" value="Add Visitor">
    </form>
</template>
